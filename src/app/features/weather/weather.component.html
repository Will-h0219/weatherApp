<section class="container">
  <div class="general">
    <button mat-raised-button color="accent" class="full-width" (click)="useCurrentLocation()">
      <mat-icon>my_location</mat-icon>
      Use Current Location
    </button>
    <app-general-info />
  </div>
  <div class="detail">
    <app-weather-detail />
    <app-location-list (onLocationSelect)="selectLocation($event)" />
  </div>
</section>
