<div class="styled-div">
  <div class="name">
    <h1>{{ locationName }}</h1>
  </div>
  <div class="temperatures">
    <div class="main">
      <p class="avg-temp"><strong>{{ averageTemperature }}°</strong></p>
      <p class="description">{{ conditionDesc }}</p>
    </div>
    <div class="min-max">
      <p>Max: {{ maximumTemperature }}°</p>
      <p>Min: {{ minimumTemperature }}°</p>
    </div>
  </div>
</div>
