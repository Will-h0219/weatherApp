<div class="weather">
  <app-detail-banner [data]="bannerInfo()" />

  <div class="weather__details">
    @if (currentForecast()) {
      <app-weather-detail-grid [currentWeather]="currentForecast()?.current!" />
      <div class="weather__details__last-update">
        <small>Last update: {{ currentForecast()?.current?.last_updated }}</small>
      </div>
    } @else {
      <div class="no-data">
        <img [src]="showDay() ? '../../../../../assets/Day Clouds.svg' : '../../../../../assets/Night Clouds.svg'">
        <p>Select a location you are interested in.</p>
      </div>
    }
  </div>

  <div class="weather__forecastday">
    <app-forecastday
      [currentCondition]="currentForecast()?.current?.condition"
      [forecast]="currentForecast()?.forecast?.forecastday || []"
      [isDay]="!!currentForecast()?.current?.is_day"
    />
  </div>
</div>
